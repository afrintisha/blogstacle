toc: true

# ----------------------------------------
# Assets Settings
# ----------------------------------------

assets:
  self_host:
    enabled: false # boolean, keep empty means false
    # specify the Jekyll environment, empty means both
    # only works if `assets.self_host.enabled` is 'true'
    env: # [development | production]

# ----------------------------------------
# Comments Settings
# ----------------------------------------

comments:
  provider: giscus
  # disqus:
  #   shortname: 
  # utterances:
  #   repo:
  #   issue_term:
  giscus:
    repo: afrintisha/blogstacle
    repo_id: R_kgDOOjFO6Q
    category: Comments
    category_id: DIC_kwDOOjFO6c4Cptqk
    mapping: title
    strict: 0
    input_position: top
    lang: en
    reactions_enabled: 1

# ----------------------------------------
# PWA Settings
# ----------------------------------------

pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths:
      # - "/example"

# ----------------------------------------
# Pagination Settings
# ----------------------------------------

paginate: 10
# baseurl: "https://afrin.lewsion.com"

# ----------------------------------------
# Advanced Settings (Not Recommended to Change)
# ----------------------------------------

plugins:
  - jekyll-archives

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - rollup.config.js
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/x